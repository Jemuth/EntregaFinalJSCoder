<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gentleman Barberia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="contenedor-estetica">
        <div class="imagenes">
            <img class="imagen2" src="img/2.png" />
        </div>
        <div class="app">
            <header class="header">
                <h1>Agende su atencion</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Seleccione su servicio</button>
                <button type="button" data-paso="2">Ingrese sus datos</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Contenido App -->

            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Por favor seleccione los servicios a requerir</p>
                <div id="servicios" class="listado-servicios"></div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Reserve su hora de atencion</h2>
                <p class="text-center">Ingrese su nombre, fecha y hora de atencion</p>

                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Su nombre">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input id="fecha" type="date">
                    </div>

                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input id="hora" type="time">
                    </div>

                </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>
            <div class="paginacion">
                <button id="anterior">
                    &laquo; Anterior
                </button>
                <button id="siguiente">
                    Siguiente &raquo;
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
